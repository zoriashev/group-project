<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <button data-menu-open type="button" class="button-open">
          <svg width="22" height="17">
            <use href="./images/sprite.svg#icon-open-button"></use>
          </svg>
        </button>
        <a href="#">
          <img class="logo" src="./images/logo-black.svg" alt="" />
        </a>
        <a href="">
          <svg height="20" width="20">
            <use href="./images/sprite.svg#icon-user-button"></use>
          </svg>
        </a>
      </div>
      <!-- MENU CONTAINER -->
      <div data-menu class="mobile-menu is-hidden">
        <div class="container mobile-menu__top">
          <button data-menu-close type="button" class="button-close">
            <svg width="22" height="17">
              <use href="./images/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <a href="#">
            <img class="logo" src="./images/logo--white.svg" alt="" />
          </a>
        </div>

        <div class="menu-container">
          <ul class="mobile-menu__list">
            <li class="mobile-menu__item">
              <a class="mobile-menu__link" href=""
                >Authentication Service
                <svg width="12" height="7" class="icon-down">
                  <use href="./images/sprite.svg#icon-down"></use>
                </svg>
              </a>
            </li>
            <li class="mobile-menu__item">
              <a class="mobile-menu__link" href="">Shop Watches</a>
            </li>
            <li class="mobile-menu__item">
              <a class="mobile-menu__link" href="">Sell Fast</a>
            </li>
            <li class="mobile-menu__item">
              <a class="mobile-menu__link" href="">Fake vs Real Guide</a>
            </li>
            <li class="mobile-menu__item">
              <a class="mobile-menu__link" href="">Blog</a>
            </li>
          </ul>
          <span class="menu__line"></span>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="">
                <svg width="20" height="20">
                  <use href="./images/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="">
                <svg width="20" height="20">
                  <use href="./images/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="">
                <svg width="20" height="20">
                  <use href="./images/sprite.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
          <label for="language"></label>
          <select class="select select--lang" id="language" name="size">
            <option value="en">EN</option>
            <option value="ua">UA</option>
          </select>

          <label for="currency"></label>
          <select class="select" id="language" name="size">
            <option value="usd">USD</option>
            <option value="uah">UAH</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <!-- HERO -->
      <section class="container"></section>
    </main>

    <footer></footer>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
